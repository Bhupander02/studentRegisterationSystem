<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Student Registration</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body
    class="min-h-screen bg-gradient-to-br from-indigo-500 via-purple-400 to-pink-400 flex items-center justify-center p-6"
  >
    <main class="w-full max-w-3xl">

      <header class="mb-8 text-center">
        <h1 class="text-4xl font-bold text-white drop-shadow-lg">
          Student Registration
        </h1>
        <p class="mt-2 text-sm text-white/90">
          Manage and register students enrolled in the institute
        </p>
      </header>

      <section
        class="bg-white/90 backdrop-blur-xl shadow-2xl rounded-2xl overflow-hidden border border-white/30"
      >

        <div class="px-6 pt-6 pb-4 border-b">
          <h2 class="text-lg font-semibold text-gray-800">Student Details</h2>
          <p class="text-sm text-gray-500">
            Enter the required information to register a new student
          </p>
        </div>

        <form id="registrationForm" class="p-6 grid gap-6 sm:grid-cols-2">
          <div class="sm:col-span-2">
            <label
              class="block text-xs font-semibold text-gray-600 uppercase tracking-wide"
            >
              Student Name
            </label>
            <input
              id="studentName"
              name="studentName"
              required
              placeholder="John Doe"
              class="mt-2 w-full rounded-xl border border-gray-300 bg-white px-4 py-3 text-sm shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
            />
          </div>

          <div>
            <label
              class="block text-xs font-semibold text-gray-600 uppercase tracking-wide"
            >
              Email Address
            </label>
            <input
              id="email"
              name="email"
              type="email"
              required
              placeholder="john@example.com"
              class="mt-2 w-full rounded-xl border border-gray-300 bg-white px-4 py-3 text-sm shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
            />
          </div>

          <div>
            <label
              class="block text-xs font-semibold text-gray-600 uppercase tracking-wide"
            >
              Student ID
            </label>
            <input
              id="studentId"
              name="studentId"
              required
              placeholder="STU-12345"
              class="mt-2 w-full rounded-xl border border-gray-300 bg-white px-4 py-3 text-sm shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
            />
          </div>

          <div class="sm:col-span-2">
            <label
              class="block text-xs font-semibold text-gray-600 uppercase tracking-wide"
            >
              Contact Number
            </label>
            <input
              id="contactNum"
              name="contactNum"
              minlength="10"
              required
              placeholder="+91 9876543210"
              class="mt-2 w-full rounded-xl border border-gray-300 bg-white px-4 py-3 text-sm shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
            />
          </div>

          <div class="sm:col-span-2 flex items-center justify-between pt-4">
            <div
              id="message"
              aria-live="polite"
              class="text-sm font-medium text-green-600"
            ></div>

            <div class="flex gap-3">
              <button
                type="reset"
                class="px-5 py-2.5 rounded-xl border border-gray-300 text-sm font-medium text-gray-700 hover:bg-gray-100 transition"
              >
                Reset
              </button>
              <button
                type="submit"
                class="px-6 py-2.5 rounded-xl bg-indigo-600 text-white text-sm font-semibold hover:bg-indigo-700 transition shadow-lg shadow-indigo-600/30"
              >
                Register Student
              </button>
            </div>
          </div>
        </form>

        <section class="border-t bg-gradient-to-b from-gray-50 to-white p-6">
          <h3 class="text-sm font-semibold text-gray-700 mb-4">
            Registered Students
          </h3>

          <ul id="studentList" class="grid gap-4">

          </ul>
        </section>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
