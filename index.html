<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Student Registration</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="min-h-screen bg-gray-50 flex items-center justify-center p-6">
    <main class="w-full max-w-3xl">
      <header class="mb-6">
        <h1 class="text-2xl font-semibold text-gray-800">
          Student Registration
        </h1>
        <p class="text-sm text-gray-500">
          The Student Registeration system for all the students in the
          institute.
        </p>
      </header>

      <section class="bg-white shadow rounded-lg overflow-hidden">
        <form id="registrationForm" class="p-6 grid gap-4 sm:grid-cols-2">
          <div class="sm:col-span-2">
            <label
              for="studentName"
              class="block text-sm font-medium text-gray-700"
              >Student name</label
            >
            <input
              id="studentName"
              name="studentName"
              required
              class="mt-1 block w-full rounded-md border-gray-200 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
              placeholder="student name:"
            />
          </div>

          <div>
            <label for="email" class="block text-sm font-medium text-gray-700"
              >Email</label
            >
            <input
              id="email"
              name="email"
              type="email"
              required
              class="mt-1 block w-full rounded-md border-gray-200 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
              placeholder="jane@example.com"
            />
          </div>

          <div>
            <label
              for="studentId"
              class="block text-sm font-medium text-gray-700"
              >Student Id</label
            >
            <input
              id="studentId"
              name="studentId"
              required
              class="mt-1 block w-full rounded-md border-gray-200 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
              placeholder="123456"
            />
          </div>

          <div>
            <label
              for="contactNum"
              class="block text-sm font-medium text-gray-700"
              >Contact Number</label
            >
            <input
              id="contactNum"
              name="contactNum"
              minlength="10"
              pattern="^\d{10,}$"
              required
              class="mt-1 block w-full rounded-md border-gray-200 bg-white shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
              placeholder="+91 "
            />
          </div>

          <div class="sm:col-span-2 flex items-center justify-between mt-2">
            <div
              class="text-sm text-green-600"
              id="message"
              aria-live="polite"
            ></div>
            <div class="flex gap-2">
              <button
                type="reset"
                class="px-4 py-2 rounded-md border border-gray-200 text-sm text-gray-700 hover:bg-gray-50"
              >
                Reset Details
              </button>
              <button
                type="submit"
                class="px-4 py-2 rounded-md bg-indigo-600 text-white text-sm hover:bg-indigo-700"
              >
                Register Student
              </button>
            </div>
          </div>
        </form>
        <section class="border-t p-6 bg-gray-50">
          <h2 class="block text-sm font-medium text-gray-700">Registered Students</h2>
          <ul id="studentList" class="divide-y">
          </ul>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
